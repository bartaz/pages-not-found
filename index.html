<script>
!function(){var a={intro:{text:"In times gone our great grandmothers and their grandmothers before them, told their children wonderful stories of love and envy, bravery and treachery, magic and plain good deeds. But with every generation, these stories faded in the memory and the print faded away from the pages.\nYou must explore this book and uncover these long forgotten stories. Find the shape of how they've been, or form them how they could be, and fill these pages with the ink long gone...",choices:["once"]},once:{title:"Once upon a time",text:"Once upon a time there was a castle were I served as a nursemaid for the king's daughter. I've been attending to the princess since the day she was born, especially after the disgraceful curse cast upon her by the uncontent and uninvited witch.\nEven before the curse reached for the princess, it caused a great grief for the queen, leading to her illness and death when princess was just couple years old. On her deathbed, the queen ordered me to raise and protect the princess and so I stand by her, assisting the preparations for her fifteenth birthday.",choices:["birthday"]},birthday:{title:"And on her fifteenth birthday",text:"And on her fifteenth birthday, the curse said, the princess shall prick her finger and fall down as if dead. But she didn't know about it. Her father protected her from the truth and gave command to burn all spinning wheels in the kingdom.\nI was just helping her getting dressed for the celebrations when we heard a knock at the door. It was one of the guards to tell me the king wishes to see me. I haven't finished lacing up princesses dress when another servant announced that the queen requested my assistance as well.",choices:["princess","king","queen"]},princess:{title:"The princess seemed upset",text:'The princess seemed upset. Even not knowing about the curse, she could feel the tension in the castle.\n"I wish I could be as free as these birds," she said when I finished tying up her dress. "My father keeps me locked in this castle, protecting me from the whole world. And the new queen pretending to be a mother to me, talking of nothing but my destined future."\n"Everyone cares for you, Princess," I said to calm her down, "and to-day is very a important day." Her wonderful dress was ready, so I asked to be excused.',choices:["king","queen"]},king:{title:"I walked down to see the king",text:'I walked down to see the king, and his guard stayed with the princess. Her father would not let her be alone this day.\n"You\\\'ve taken great care of my daughter since she was born," the king said when I entered, "but today is the most important day of her life and we cannot be more careful". He tried to sound calm and sure, but I could see the burden of worry on his shoulders. "I know her mother made sure you are well trained to protect the princess, even outside the duties of a nursemaid, so you should know how to handle that." He handed me a beautiful and well-ballanced dagger. "Don\\\'t trust anyone and do what it takes to protect my daughter from the curse." he added before I left.',add:"dagger",choices:["celebrations"]},queen:{title:"The queen's chambers were on the other side of a long corridor",requires:"TODO"},celebrations:{title:"The celebrations were about to start",text:"The celebrations were about to start, so I retured for the princess and we joined her family and other guests in the throne room.\nEveryone praised her beauty and well manners and she seemed to enjoy all the admiration. They ate and drank and were merry all the evening and if not for the worried eyes of her father, you could almost forget about the curse...\nAfter the ball has ended we moved all the presents to princesses bedroom where she was joined by her father and the queen to unveil the wonders of the gifts.",choices:["attention"]},attention:{title:"The small emerald box was the first one",text:"The small emerald box was the first one was the first one that caught her attention. Princess picked up the box, opened it curiously and reached inside and revealed an item she have never seen before in her life.\nThe king was terrified when he noticed a sharp point of a spindle in princesses hand. The curse, after all, made it's way to the princess.",choices:["look","jump"]},look:{title:"I looked at the queen",text:"I looked at the queen. She was the only one that seemed calm and content watching as princess touched the sharp point of the spindle.\nA small drop of blood showed up on the tip of princesses finger. She looked at it suprised and fell, as dead, to her bed fulfilling the evil wish of the witch.\nAnd it all happened so fast, that before we could move, a deep sleep fell upon not just a princess, but the king, the queen and everyone in the castle. My eyes closed and I fell to the floor...",choices:["down"]},jump:{title:"I jumped to save the princess",requires:"TODO"},down:{title:"Down, down, down",text:"Down, down, down... Would the fall never come to the end? Either the castle floor was very far, or I fell very slowly, for I had plenty of time to think of what just happened... Was I asleep? Should I wake up?\nI opened my eyes and found myself falling down a very deep well...\nWith my eyes closed I was falling down, but I never seemed to reach the stone castle floor.",choices:["open"]},open:{title:"I opened my eyes",text:"I opened my eyes and found myself back in the princesses bedroom, and every one in the castle awoke as well.\nAnd the princess was there, lying in her bed and some fancy dressed young man was holding her in his arms. Terrified, she pushed him away. He dropped to his knees and asked her to be his wife. He told us he is a prince from a nearby kingdom and that he has lifted the spell that caused as all to sleep for hundred of years.",choices:["proposal"]},proposal:{title:"The king accepted his proposal",text:"The king accepted his proposal, promised him half of the kingdom for lifting the curse and the wedding was soon announced.\nThe only one unhappy about the turn of events was the princess. She told her father and the prince that, as grateful as she was, she does not want to be his bride.\nThe prince got angry and threaten to invade the kingdom and take the land and princess by force if she refuses.",choices:["locked"]},locked:{title:"The king ordered the princess to be locked",text:'The king ordered the princess to be locked in her rooms, and the wedding preparations continued.\n"Why at last can\\\'t I make a choice of my own?" princess cried to my shoulder. "Am I destined to be trapped in this life and this castle? It it still this dreadful curse in the works?"\nAs the time passed and wedding day approached the princess got sadder and sadder. I knew I was the one she trusted the most and if anyone could help her it was I.',choices:["grow","escape","happy"]},grow:{title:"I am sure you will grow to love your prince",text:'"I am sure you will grow to love your prince. He is destined for you, after all." I said trying to calm her.\n"You are just like my father and step-mother." Princess said bitterly and refused to speak to me again.\nAt the day of the wedding, when I finished lacing her dress, she glanced at herself in the mirror, then looked through the window and said "I just wanted to be free as a bird." She turned around, looked at me with her tearful eyes and run away.\nThe princess rushed upstairs to the top of the castle tower and jumped down into the river. For once, choosing her own destiny.',theEnd:!0},escape:{title:"I can help you run away, princess",text:'"I can help you run away, princess. Hear my plan!" I said and explaned what she should do when I prepare our escape.\nOne night when the clock struck twelve and the whole castle was sleeping I sneaked into princesses bedroom. She left the candle burning and was laying awake.\n"It\\\'s time dear princess, now or never." I said to her.',choices:["hunt","geese"]},happy:{title:"I wish for you to live happy ever after",text:'"I wish for you to live happy ever after, Princess." I said, and were it my words or did she just accept that fate, the princess wedded the prince and they soon became the king and the queen of the nearby land.\nSoon after, the young king soon died in the battle leaving her with a daughter to raise and the kingdom to rule. She lead her people well and just, so she grown to be known far and wide not only for her beauty, but for being fair and clever queen.',requires:"wish",theEnd:"true,"},hunt:{title:"I pulled out the dagger",text:"I pulled out the dagger and we cut each other hair with it's sharp blade. We then changed to hunting dresses and cloaks, and sneaked out of the castle to the stables.\nNear the castle was a large, dark forest, so at the dawn, unrecognized under the hoods, we joined hunting expedition into the nearby forest.\nIn the depths of the forest we left the hunters and rode away on our horses. On and on we went traveling to villages and towns living an honest and hard-working lives, free as birds.",requires:"dagger",theEnd:!0},geese:{title:"I took the girl by the hand",text:"I took the girl by the hand and led her down the stairs, through kitchen and out of the castle. Through a hole in the walls we got down to the river bank and guided by the moonshine reflected in the waters we run away as fast as we can.\nFor several days we followed the river by night, hiding in the shadows of the groves we passed by during the daylight.\nOne day we've met a very old woman who was gathering some grass for her geese and wild fruit for herself. We helped her carry the load, so she invited us to stay with her.\nAnd for a long time we lived there there with the old woman. Only sometimes at night the princess wept to the pillow missing her royal life and instead of tears little pearls dropped from her crying eyes.",theEnd:!0}},s=[],t=document.querySelector(".content"),n=document.querySelector(".choices"),o=document.querySelector(".inventory");function r(e){e=a[e],t.innerHTML="<p>"+e.text.replace(/\n/g,"<p>"),e.theEnd&&(t.innerHTML+="THE END"),e.choices?n.innerHTML=e.choices.map(function(e){var t=""+e,n=a[t],o=Object.keys(a).indexOf(t);return!n.requires||0<=s.indexOf(n.requires)?'<li><a href="#" data-link="'+t+'">'+n.title+"... ["+o+"]</a></li>":"<li>"+n.title+"...</li>"}).join(""):n.innerHTML="",e.add&&s.push(e.add),e.theEnd&&(s=[]),s.length?o.innerHTML="ITEMS:"+s.join():o.innerHTML=""}r("intro"),document.addEventListener("click",function(e){var t=e.target;t.dataset.link&&r(t.dataset.link)})}();
</script>
