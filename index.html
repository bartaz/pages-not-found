<!DOCTYPE html>
<title>The Book of Pages not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1"><style>
*{box-sizing:border-box}body{font:18px/1.5 Goudy Old Style,Garamond,Times New Roman,serif;background:#841;margin:0}#p{background:#fffff1;padding:1em;position:relative;min-height:100vh;text-align:justify}#h{display:none}p{text-indent:2em;margin:0}p:first-of-type{text-indent:0}p:first-of-type:first-letter{float:left;font-weight:700;font-size:3.5em;line-height:.65;padding:.1em .05em 0 0}hr{margin:2em}ul{padding:0;margin:0;overflow:hidden}li{margin-bottom:.5em;clear:both}.locked{opacity:.5;cursor:not-allowed}li:after{float:left;width:0;content:".........................";letter-spacing:1em}li :first-child{padding-right:.3em;background:#fffff1}li :last-child{float:right;padding-left:.3em;background:#fffff1;position:relative}[data-next]:hover{text-decoration:underline;cursor:pointer}li span{pointer-events:none}#s span{display:inline-block;font-family:cursive;transform:rotate(-10deg);margin-right:1em;margin-top:1em}@media (min-width:35em){body{font-size:22px;background-color:#111}#c{background-color:#841;padding:1em 1em 1em 0;max-width:35em}#c:after{background:linear-gradient(90deg,transparent 0,rgba(0,0,0,.2) 48%,rgba(0,0,0,.5) 49%,rgba(0,0,0,.6) 50%,rgba(0,0,0,.5) 51%,rgba(0,0,0,.2) 52%,transparent);bottom:0;content:"";left:1em;position:fixed;top:0;transform:translate(-50%);width:4em}#p{padding:2em 3em 2em 4em;min-height:calc(100vh - 2em)}#h{justify-content:space-between;font-variant-caps:small-caps;font-size:16px;margin-bottom:1em}#h,#s{display:flex}#s{position:absolute;right:0;bottom:20%;flex-direction:column-reverse;align-items:flex-end}}@media (min-width:80em){body{margin:1em}#c{padding:1em;max-width:68em;margin:0 auto}#c:after{left:50%}#p{padding-left:calc(50% + 3em);min-height:calc(100vh - 4em)}}</style>

    <div id=h><i></i><span>The Book of Pages Not Found</span><b></b></div>

<script>
!function(){var h={intro:{clip:"In times gone",text:"In times gone our great-grandmothers and their grandmothers before them, told their children wonderful stories of love and envy, bravery and treachery, magic and plain good deeds. But with every generation, these stories faded in the memory and the print faded away from the pages.\nYou must explore this book and uncover these long forgotten stories. Find the shape of how they've been, or form them how they could be, and fill these pages with the ink long gone…",next:["once"]},once:{clip:"Once upon a time",text:"Once upon a time there was a castle were I served as a nursemaid for the king's daughter. I've been attending to the princess since the day she was born, especially after the disgraceful curse cast upon her by the uncontent and uninvited witch.\nEven before the curse reached for the princess, it caused a great grief for the queen, leading to her illness and death when princess was just couple years old. On her deathbed, the queen ordered me to raise and protect the princess and so I stand by her, assisting the preparations for her fifteenth birthday.",next:["birthday"]},birthday:{clip:"And on her fifteenth birthday",text:"And on her fifteenth birthday, the curse said, the princess shall prick her finger and fall down as if dead. But she didn't know about it. Her father protected her from the truth and gave command to burn all spinning wheels in the kingdom.\nI was just helping her getting dressed for the celebrations when we heard a knock at the door. It was one of the guards to tell me the king wishes to see me. I haven't finished lacing up princesses dress when another servant announced that the queen requested my assistance as well.",next:["princess","king","queen"]},princess:{clip:"The princess seemed upset",text:'The princess seemed upset. Even not knowing about the curse, she could feel the tension in the castle.\n"I wish I could be as free as these birds," she said when I finished tying up her dress. "My father keeps me locked in this castle, protecting me from the whole world. And the new queen pretending to be a mother to me, talking of nothing but my destined future."\n"Everyone cares for you, Princess," I said to calm her down, "and to-day is very a important day." Her wonderful dress was ready, so I asked to be excused.',next:["king","queen"]},king:{clip:"I walked down to see the king",text:'I walked down to see the king, and his guard stayed with the princess. Her father would not let her be alone this day.\n"You\'ve taken great care of my daughter since she was born," the king said when I entered, "but today is the most important day of her life and we cannot be more careful". He tried to sound calm and sure, but I could see the burden of worry on his shoulders. "I know her mother made sure you are well trained to protect the princess, even outside the duties of a nursemaid, so you should know how to handle that." He handed me a beautiful and well-ballanced dagger. "Don\'t trust anyone and do what it takes to protect my daughter from the curse." he added before I left.',gain:"dagger",next:["celebrations","queen"]},queen:{clip:"The Queen’s chambers were on the other side",text:"The Queen’s chambers were on the other side of a long corridor. They always smelled of smoke and magic, so I didn't like to go there. King married her a few years earlier, in hope of a male descendant, rumours said.\nWhen I entered, she was standing by a big mirror on the wall. She turned to me and handed me a small box cut out of an emerald and beautifully engraved. “I want you to take this and put it with the rest of the presents. And keep it a secret, will you? It's a small surprise for our dear princess. The gift of destiny.”",next:["box"],gain:"emerald box"},box:{clip:"The box was very light",text:"The box was very light and something rattled inside with every step I made down the stairs to the ball room, where all the birthday presents were gathered.\nI was a bit suspicious why the queen was so secrative about this. And why she just didn't give it to the princess herself.",next:["peek","deliver"]},peek:{clip:"Carefully I opened the box",text:"Carefully I opened the box and peeked inside. How surprised I was to find that there was a spindle inside. A spindle! The very item that was supposed to bring the cursed sleep upon our princess. Why would the queen want to give it to her?",next:["deliver","warn"]},warn:{clip:"The king needed to be warned about it",text:"The king needed to be warned about it, so I rushed to his chambers. When I entered, he was talking with his wife. They both looked at me and noticed the spindle in my hand.\n“You foolish girl! How dare you interfere with destiny?” The queen was very angry, and the king was not less so. “Guards! Take her away!” She cried before I could explain myself. Her voice echoed through the corridors and I heard the loud steps of the guards behind me.",next:["surrender","run"],gain:"spindle",lose:["emerald box"]},surrender:{clip:"The guards seized me",text:"The guards seized me, and I was thrown into the dungeon. Long hours seemed to pass by as I was sitting on a cold stone floor, thinking about the Princess, hoping she is well and safe.",next:["release"],lose:["dagger","spindle"]},release:{clip:"I heard some steps approaching",text:"I heard some steps approaching and the cell doors opened. It was the King.\n“We can't find the Princess,” he said. “She is nowhere in the castle. I've sent the guards out, but you know her the best. If you love your life, go and bring her home.”\nAll at once I was released and hurried out of the castle. The sun was still high when I passed the drawbridge. The Princess always wanted to be free as a bird in the forest, so I went off the beaten path and deep into the woods.",next:["trap"]},run:{clip:"With the dagger in my hand",text:"With the dagger in my hand, I dashed at the guards. Surprised to see me with a weapon, they paused, giving me a space to break through between them.\nAway I ran through the corridors and down the stairs as fast as I could go. I reached the bailey panting and looked around for a way out. The gates were open awaiting the guests, but in the shadows of the keep walls, there was a well where I could hide and catch my breath.",next:["forest","well"],need:"dagger"},well:{clip:"I looked into the well",text:"Tempted by the shade and a cover the well could provide, I sneaked behind it. I was thirsty, but the pail was dry empty.\nI peeked into the well to see if I can reach the water and the spindle that I was still holding in my hand, slipped from my fingers. It fell to the bottom of the spring and was lost to sight. Trying to lower the pail down the well, I leaned too far and in I fell.",next:["meadow"],need:"spindle",lose:["spindle"]},meadow:{clip:"But instead of staying in the water",text:"But instead of staying in the water, I fell on through the spring and came out on the other side. I found myself in a beautiful meadow. The sun was shining bright and there were thousands of flowers in blossom.\nThere was a little path across the meadow, and this I followed. It led after a while to a small cottage. In the door stood an old, fierce-looking woman.\n“Oh, it's you, dear child,” she greeted me as if she knew me. “Come here and live with me. Do your duty and you will meet with my kindness.”",next:["wishes","stream"]},wishes:{clip:"And so I went to live with her",text:"And so I went to live with her. Days were passing by, but it felt like there was no time at all at this place. Every day I shook the beds until the feathers flew like snowflakes, I took the bread out of the over and picked the apples from the trees.\nFor a long time I was happy there, but at last I began to feel homesick and longed to go back to the Princess.\n“You have served me well and truly, and you shall not miss your reward,” the old woman said to me. “And for your honest and faithful work, I will grant you three wishes.”",gain:["wish","wish","wish"],next:["find","again"]},find:{clip:"“I wish to get back home”",text:"“I wish to get back home,” I said. The old woman took me to the well and asked me to look down into it.\nDown on the water surface, I noticed a faint of my reflection. I turned around to ask what I should look for, but the old woman was not there any more. And the cottage, the meadow, the trees were all gone!\nI was again standing by the well in the castle bailey. I thought about rushing back to the Princess when I heard loud steps and voices of the guards and remembered that I was on the run.",lose:["wish"],next:["forest"]},again:{clip:"“I wish I did things differently”",text:"“I wish I did things differently,” I said. The old woman looked at me, opened the door to the cottage and invited me in. But on the other side, there was the Princess's bedroom! I stepped in, just as I did in the morning of the Princess's fifteenth birthday.",lose:["wish"],next:["birthday"]},stream:{clip:"“I have no wish to obey you”",text:"“I have no wish to obey you,” I answered, “and no time to lose.”\nI turned around and walked back the path through the meadow. The path ended at the stream that I tried to pass. Jumping from stone to stone I slipped. Alas! I fell under the water.\n“That's the reward for such unkindness,” the old woman cried after me while I struggled to catch my breath.",next:["moat"]},moat:{clip:"The water was dirty and smelly",text:"The water was dirty and smelly. It was a hassle to swim, but finally, I crawled out to the bank on the other side.\nI was all wet and covered in mud and dirt. I laid down to have a rest and, to my surprise, I noticed a drawbridge above me! I was laying by the castle moat!\nTwo guards up on the bridge noticed me and rushed down towards me.",next:["surrender"]},forest:{clip:"I got into the nearby forest",text:"I crossed the drawbridge and was running away as fast as I could until I reached the forest nearby.\nBy and by, while I was sneaking deep into the woods, I heard some horses clopping. I hid in the bushes and overheard that the guards were not looking for me, but the princess! She must have run away as well, poor girl!\nWhen they were far enough I moved on. I should find the princess, but where could she be?",next:["trap"]},trap:{clip:"Passing through a dense thicket",text:"Passing through a dense thicket, I heard a far-off cry. I forgot how tired I was and hurried forward until I came to a fallen tree.\nHere I saw a dwarf with a long snow-white beard bobbing up and down, for the end of his beard was caught in the tree, and he could not get free.\n“Can't you help me?” He cried when he saw me. “I need to hurry and warn the princess.”",next:["talk","cut"]},talk:{clip:"“You know where the Princess is?”",text:"“You know where the Princess is?” I asked eagerly. “You need to tell me at once!”\n“We found her sitting under the oak by our hut at noon to-day and...” the dwarf fell silent, eyeing me with suspicion. “You silly girl!” he snarled. “I am not telling you a thing if you don't help me. You could be with them!”\nI did my best to get his beard free, but all in vain. It was held fast and all tangled. “Tell me please, where I can find the Princess. I'll get some one to help,” I begged to no avail. The dwarf was just muttering or shouting helplessly.",next:["search","cut","tree"]},cut:{clip:"I pulled my dagger and cut off the end of his beard",text:"I pulled my dagger and cut off the end of his beard. Although this set him free the dwarf was very angry.\n“How dare you ruin my beautiful beard?” he cried and snatched the dagger from my hand. Away he went without telling me anything about the princess.",next:["follow"],need:"dagger",lose:["dagger"]},tree:{clip:"“Oh, I wish you would tell me where is the Princess”",text:"“Oh, I wish you would tell me where is the Princess,” I cried helplessly. The dwarf fell silent and looked at me surprised, for the tree that kept his beard began to tremble. The fallen trunk lifted and grew back into the ground, and fresh green leaves sprouted from the branches.\nWe looked at it in awe. The dwarf finally noticed that his beard was untangled and free again.\n“A witch!” he shouted terrified and ran away as fast as he could.",next:["follow"],need:"wish",lose:["wish"]},search:{clip:"He was of no use, so I left him alone",text:"He was of no use, so I left him alone and went on, trying to find the Princess myself. I searched and searched, but there was no hut, no oak and no princess in sight. I went on and on, till the sun set and it began to grow dark and all at once, I saw a far-off light twinkling through the trees.\nGlad, I walked toward the light and came to a meadow with a little cottage under a great oak tree. And in front of the hut, the Princess was talking to some old woman who handed her one of the roses from the basket.",next:["rose"]},follow:{clip:"Without hesitation, I hurried after",text:"Without hesitation, I hurried after, fearing that I would lose him from sight and never find the princess. Off I went following the steps of the surprisingly swift dwarf through the woods, meadows and thickets.\nIt felt like I'm chasing him for miles until I finally got to a clearing and saw a cottage standing under a great oak tree.",next:["hut"]},hut:{clip:"And there was the princess",text:"And there was the princess, sitting on a bench in front of the cottage. She looked tired but happy as she spoke with other dwarfs gathering around her. When they heard my steps, they all turned their heads at me. Princess was overjoyed to see me, and we rushed into each other's arms.\nShe told me how she overheard the commotion when the guards were trying to capture me and took a chance to run away from her father, step-mother and her cursed birthday. We decided to have a rest at the dwarfs home and move on next morning.\nTired and overwhelmed by the events of the day I had a nap in the moss under the oak tree. I slept awhile until some voices woke me up when the sun was about to set.",next:["woman"]},woman:{clip:"The princess was talking to some old woman",text:"The princess was talking to some old woman at the front of the cottage. The woman was wearing a long dark tunic and a headscarf. In her hand, she was holding a basket full of fresh cut roses.\nStill not fully awake, I started to feel suspicious, but didn’t yet know why.",next:["rose","familiar"]},rose:{clip:"The Princess took the rose",text:"The Princess took the rose and looked at it curiously. She smelled it with content and smiled at the old woman.\nBut her smile faded away, for when she looked surprised at her finger, she noticed a little drop of blood. Alas! The Princess pricked her finger and fell to the ground in faint.\nThe old woman straightened up and threw off her disguise. It indeed was the Queen herself. “It's the gift of destiny, dear Princess,” she said smiling and disappeared into the forest.",next:["funeral"]},funeral:{clip:"Princess was lying still and lifeless",text:"Princess was lying still and lifeless with the rose in her hand. The dwarfs came outside awakened by the commotion and we did our best to bring her around, but it was no use. I wept and wept all night.\nNext day we laid her on a bed of flower petals, with a fatal rose in her hands, and put her in a crystal coffin prepared by hard-working dwarfs. It was my duty to bring her back to the king, so we carried her to the castle.",next:["prince"]},prince:{clip:"By and by we reached the road to the castle",text:"By and by we reached the road to the castle and were stopped by a dignified young man. He was a Prince who was travelling back to his kingdom after a failed birthday ball to which he was invited.\nHe noticed us carrying the coffin and was admiring the Princess's lovely face. “She’s so beautiful. I would do everything to bring her back to live and make her my bride,” he said and before I could stop him, he kissed the Princess.",next:["kiss","frog"]},kiss:{clip:"The Prince stepped back pushed away by the Princess",text:"The Prince stepped back pushed away by the Princess who was sitting there terrified in her crystal coffin. The Prince dropped to his knees, announced his love for the Princess, and asked her to be his wife.\nThe Princess was too frail and too scared to answer, so we all headed to the castle. The king was overjoyed to see his daughter, and even the Queen seemed content when we told the story of the Prince and the spell-lifting kiss.",next:["proposal"]},frog:{clip:"“I wish you would regret that kiss”",text:"“I wish you would regret that kiss that you forced on unwilling lips,” I said. The Prince stepped back. I thought his eyes got big of fear, but it was his head that started to grow bigger and wider, and his skin started turning green. “Only when someone falls in love with you, you shall turn back into human form. And if the last petal falls of this rose before you find love, you shall never be human again.”\nThe Prince turned into a frog-like beast and ran away with the cursed rose, never to be seen in our kingdom again.\nWhen I stepped to check on the Princess, I noticed her lying with her eyes open. Was it the power of my wish, or the prince's kiss that lifted the spell, we will never know.\nWe returned to the castle and lived there happily. But from time to time we would run away and visit the forest in search of the dwarfs and their little hut.",need:"wish"},familiar:{clip:"The woman looked familiar",text:"The woman looked familiar. Something to her eyes seemed much younger and firm than the rest of her figure. I've seen these eyes before…\nThe old woman reached to the basket and pulled out one of the roses. And then I remembered those eyes. It was the Queen!",next:["rose","witch"]},witch:{clip:"Frightened, I rushed towards them crying out",text:"Frightened, I rushed towards them crying out. The Princess dropped the rose and stepped back.\n“Leave her alone!” I said to the woman angrily. She straightened up and threw off her disguise. It indeed was the Queen herself.\n“Stupid thing! You have no clue what you are dealing with! By defying the destiny, you will bring doom on us all!” she said outraged and disappeared in the shadows of the forest.\nWe burned the roses and decided to have some rest and leave at dawn. The dwarfs kept the watch outside the hut, while I rested by the sleeping Princess.\nThe light of the candle was dying out when my eyes closed.",next:["court"]},court:{clip:"When I opened them I was in the very middle of the court",text:"When I opened them I was in the very middle of the court. The Queen, as the judge, was seated on her throne and a great crowd assembled around us—all sorts of little birds and beasts.\nI was being accused of stealing the queen's roses which led to unfulfilled destiny. I wanted to speak up and defend myself when I felt a very curious sensation: I was beginning to grow larger and larger. When I tried to move I tipped over the jury-box with the edge of my skirt, upsetting all the jurymen on to the heads of the crowd below.\n“Off with her head!” the Queen shouted at the top of her voice and the clock started striking twelve.",next:["feather"]},feather:{clip:"When I woke up, it was midnight",text:"When I woke up, it was midnight. What a curious dream I have had! I looked at the Princess, but alas! She was not there. All I found on her pillow were some duck feathers. The dwarfs haven't seen her either! I was too late to search in the woods, so I waited till dawn and rushed back to the castle. But was I lost in the woods? The castle was not there as well!\nI searched through the forest for days until I got to a small village. No one in there has ever heard about the castle, our King or the Princess.\nI settled down there and tried to forget about my past.",next:["lights"]},lights:{clip:"Many days, months, or years have passed",text:"Many days, months, or years have passed. One evening I walked into the forest to gather some wood and I lost my way. I went on and on, till the sun set and it grew dark. All at once I saw a far-off light through the trees and walked towards it. I came to a little house in the woods, and as I knocked at the door I was invited in by a gruff voice.",next:["cook"]},cook:{clip:"In the hut I found an old man",text:"In the hut I found an old man with a long white beard, sitting in the room with a cow and a duck. When I asked to stay for the night, he talked with the animals and asked me to prepare some supper.\nIn the kitchen I only found some bread and sour milk.",next:["eat","serve"],gain:"bread"},eat:{clip:"I was so very hungry",text:"I was so very hungry that I've eaten most of the bread myself and only shared the rest of it with the old man. When we finished, I asked where I shall sleep.\n“Upstairs you will find two rooms with a bed in each,” said the old man. “Make both beds before you sleep.”",next:["upstairs"],lose:["bread"]},serve:{clip:"I took what I found and served it to the old man",text:"I took what I found and served it to the old man and shared some bread and water with the animals.\nHow surprised I was to notice that the bread turned into cake and the milk into wine. And so we could all eat and drink as much as we wanted. When we finished, I asked where I shall sleep.",next:["upstairs"],lose:["bread"],gain:"cake"},upstairs:{clip:"“Upstairs you will find two rooms”",text:"“Upstairs you will find two rooms with a bed in each,” said the old man. “Make both beds before you sleep.”\nI went upstairs and made the bed in the larger room. I was so sleepy that I could hardly stand.",next:["asleep","bed"]},asleep:{clip:"Tempted by the size of the bed",text:"Tempted by the size of the bed I dropped down and went fast asleep. At midnight, I was awakened by some strange noises. I felt that the bed was trembling and I started falling through the floor down into the darkness.\nIn morning light coming in through a narrow window, I could finally see my surroundings. I found myself trapped in a stone cellar. On a small table, there was a book.\nI opened it and started reading. How surprised I was to find that it was about me! But before I could read any further the letters from the pages started disappearing leaving me with empty pages.",next:["prison","book"]},prison:{clip:"With the book in my hand",text:"With the book in my hand I set down and waited thinking. What led me to here, could I do things differently?\nI looked at the empty pages of the book and started to write down my story. Maybe some day someone would find it..."},book:{clip:"“I wish I could read this book”",text:"“I wish I could read this book,” I thought and magically, all the letters appeared back on all the pages.\nWill I be able to find out what I did wrong? Could this all end differently? So I started reading...",need:"wish"},bed:{clip:"Then I went into the smaller room",text:"Then I went into the smaller room, lay down and went to sleep. At midnight, I was awakened by strange noises, but I was too tired to worry.\nIn the morning I was wakened by the sun in my face. What a sight met my eyes! I was in a wooden cottage any more but in my castle bedroom.\nI rushed out looking for the Princess. I found her downstairs together with the King and the Queen.\n“For resisting my daughter's destiny we've all been punished,” the King said when he saw me. “I was turned into an old man, my Queen turned into a cow, my daughter a duckling, and my castle became a cottage. We have been set free by your kindness and good heart towards both beasts and to men.”\nThe happiness was brought back to the kingdom again and the Princess could find her new destiny as the future queen.",need:"cake"},deliver:{clip:"That was not my place to intervene",text:"That was not my place to intervene, so I walked down to the ballroom. The servants were kept busy decorating the tables, and musicians were already practicing for the evening. The preparations were in full swing.\nDiscretely I placed the box with the rest of the presents already sent to the princess.",next:["celebrations"],lose:["emerald box","spindle"]},celebrations:{clip:"The celebrations were about to start",text:"The celebrations were about to start, so I retured for the princess and we joined her family and other guests in the throne room.\nEveryone praised her beauty and well manners and she seemed to enjoy all the admiration. They ate and drank and were merry all the evening and if not for the worried eyes of her father, you could almost forget about the curse…\nAfter the ball has ended we moved all the presents to princesses bedroom where she was joined by her father and the queen to unveil the wonders of the gifts.",next:["attention"]},attention:{clip:"The small emerald box was the first one",text:"The small emerald box was the first one was the first one that caught her attention. Princess picked up the box, opened it curiously and reached inside and revealed an item she have never seen before in her life.\nThe king was terrified when he noticed a sharp point of a spindle in princesses hand. The curse, after all, made it's way to the princess.",next:["look","jump"]},look:{clip:"I looked at the queen",text:"I looked at the queen. She was the only one that seemed calm and content watching as princess touched the sharp point of the spindle.\nA small drop of blood showed up on the tip of the Princess's finger. She looked at it surprised and fell, as dead, to her bed fulfilling the evil wish of the witch.\nAnd it all happened so fast, that before we could move, a deep sleep fell upon not just a princess, but the king, the queen and everyone in the castle. My eyes closed and I fell to the floor…",next:["down"]},jump:{clip:"Without hesitation, I jumped forward",text:"Without hesitation, I jumped forward and snatched the spindle from the Princess's hand.\n“You foolish girl! How dare you interfere with destiny?” The queen was very angry. “Guards! Take her away!” she cried out before I could explain myself. Her voice echoed through the corridors and I heard the loud steps of the guards behind me.",gain:"spindle",next:["push","surrender","run"]},push:{clip:"“I am sorry, Princess”",text:"“I am sorry, Princess,” I said as I pushed the sharp point of the spindle against her snow-white hand.\nA small drop of blood showed up on the tip of the Princess's finger. She looked at it surprised and fell, as dead, to her bed fulfilling the evil wish of the witch.\nAnd it all happened so fast, that before we could move, a deep sleep fell upon not just a princess, but the king, the queen and everyone in the castle. My eyes closed and I fell to the floor…",need:"spindle",lose:["spindle"],next:["down"]},down:{clip:"Down, down, down",text:"Down, down, down… Would the fall never come to the end? Either the castle floor was very far, or I fell very slowly, for I had plenty of time to think of what just happened… Was I asleep? Should I wake up?\nWith my eyes closed I was falling down, but I never seemed to reach the stone castle floor.",next:["down2","open2"]},down2:{clip:"Down, down, down",text:"Down, down, down… There was nothing else to do, so I started talking to myself. “I wonder how many miles I’ve fallen by this time?” I said out loud and my words echoed around me. “I wonder if I shall fall right through the earth!” Even that it was me saying these words, they felt alien and sounded like spoken by some else.",next:["down","open2"]},open2:{clip:"I opened my eyes",text:"I opened my eyes and found myself falling down a very deep well… First, I tried to look down and make out what she was coming to, but it was too dark to see anything; then I looked at the sides of the well, and noticed that they were filled with cupboards and book-shelves. I tried to reach them as I passed, but I was falling too fast.",next:["down","down2","open"]},open:{clip:"I opened my eyes",text:"I opened my eyes and found myself back in the princesses bedroom, and every one in the castle awoke as well.\nAnd the princess was there, lying in her bed and some fancy dressed young man was holding her in his arms. Terrified, she pushed him away. He dropped to his knees and asked her to be his wife. He told us he is a prince from a nearby kingdom and that he has lifted the spell that caused as all to sleep for hundred of years.",next:["proposal"]},proposal:{clip:"The king accepted his proposal",text:"The king accepted his proposal, promised him half of the kingdom for lifting the curse and the wedding was soon announced.\nThe only one unhappy about the turn of events was the Princess. She told her father and the Prince that, as grateful as she was, she does not want to be his bride.\nThe Prince got angry and threaten to invade the kingdom and take the land and the Princess by force, if she refuses.",next:["locked"]},locked:{clip:"The king ordered the Princess to be locked",text:"The king ordered the princess to be locked in her rooms, and the wedding preparations continued.\n“Why at last can’t I make a choice of my own?” princess cried to my shoulder. “Am I destined to be trapped in this life and this castle? Is it still this dreadful curse in the works?”\nAs the time passed and wedding day approached the princess got sadder and sadder. I knew I was the one she trusted the most, and if anyone could help her it was I.",next:["grow","escape","happy"]},grow:{clip:"“I am sure you will grow to love your prince”",text:'“I am sure you will grow to love your prince. He is destined for you, after all,” I said trying to calm her.\n“You are just like my father and step-mother,” Princess said bitterly and refused to speak to me again.\nAt the day of the wedding, when I finished lacing her dress, she glanced at herself in the mirror, then looked through the window and said "I just wanted to be free as a bird." She turned around, looked at me with her tearful eyes and run away.\nThe princess rushed upstairs to the top of the castle tower and jumped down into the river. For once, choosing her own destiny.'},escape:{clip:"“I can help you run away, Princess”",text:"“I can help you run away, Princess. Hear my plan!” I said and explaned what she should do when I prepare our escape.\nOne night when the clock struck twelve and the whole castle was sleeping, I sneaked into the Princess's bedroom. She left one candle burning and was lying awake.\n“It’s the time dear princess, now or never,” I said to her.",next:["hunt","geese"]},happy:{clip:"I wish for you to live happily ever after",text:'"I wish for you to live happily ever after, Princess." I said, and were it my words or did she just accept that fate, the princess wedded the prince and they soon became the king and the queen of the nearby land.\nSoon after, the young king soon died in the battle leaving her with a daughter to raise and the kingdom to rule. She lead her people well and just, so she grown to be known far and wide not only for her beauty, but for being fair and clever queen.',need:"wish"},hunt:{clip:"I pulled out the dagger",text:"I pulled out the dagger and we cut each other hair with it's sharp blade. We then changed to hunting dresses and cloaks, and sneaked out of the castle to the stables.\nNear the castle was a large, dark forest, so at the dawn, unrecognized under the hoods, we joined hunting expedition into the nearby forest.\nIn the depths of the forest we left the hunters and rode away on our horses. On and on we went traveling to villages and towns living an honest and hard-working lives, free as birds.",need:"dagger"},geese:{clip:"I took the girl by the hand",text:"I took the girl by the hand and led her down the stairs, through kitchen and out of the castle. Through a hole in the walls we got down to the river bank and guided by the moonshine reflected in the waters we run away as fast as we can.\nFor several days we followed the river by night, hiding in the shadows of the groves we passed by during the daylight.\nOne day we've met a very old woman who was gathering some grass for her geese and wild fruit for herself. We helped her carry the load, so she invited us to stay with her.\nAnd for a long time we lived there there with the old woman. Only sometimes at night the princess wept to the pillow missing her royal life and instead of tears little pearls dropped from her crying eyes."}},i=document.querySelector("#t"),d=document.querySelector("ul"),l=document.querySelector("#s"),w=document.querySelector("b");var e=function(){var e;try{e=JSON.parse(localStorage.getItem("THE_BOOK_OF_PAGES_NOT_FOUND_DATA"))}catch(e){}return e||{found:{},current:"intro",supply:[]}}(),u=e.current,c=e.found,f=e.supply;function n(e,t){c[u=e]=1;var n=Object.keys(h).indexOf(e);w.innerHTML=0<n?n:"";var a,o,s="toc"==e,r=!(e=s?{next:Object.keys(h)}:h[e]).next;e.text?(i.innerHTML="<p>"+e.text.replace(/\n/g,"<p>"),r&&(i.innerHTML+="<p><a data-next=toc>THE END</a>")):i.innerHTML="",e.gain&&!t&&(a=0,[].concat(e.gain).forEach(function(e){o=f.indexOf("<s>"+e+"</s>",a),a=-1<o?(f[o]=e,o+1):-1<(o=f.indexOf(e,a))?o+1:(f.push(e),f.length+1)})),e.lose&&e.lose.forEach(function(e){var t=f.indexOf(e);-1<t&&(f[t]="<s>"+e+"</s>")}),r&&(f=[]),e.next?(d.innerHTML=e.next.map(function(e){var t=h[e],n=Object.keys(h).indexOf(e),a=!t.need||0<=f.indexOf(t.need);return s&&!c[e]?"<li class=locked><span>Page not found</span><span>"+n+"</span></li>":a||s?"<li data-next="+e+"><span>"+t.clip+"</span><span>"+n+"</span></li>":'<li class=locked title="Requires a '+t.need+'"><span>'+t.clip+"</span><span>???</span></li>"}).join(""),s&&(d.innerHTML+="<li class=locked><span>Page not found</span><span>404</span></li>")):d.innerHTML="",f.length?l.innerHTML=f.map(function(e){return"<span>"+e+"</span>"}).join(""):l.innerHTML="","book"===u&&Object.keys(h).forEach(function(e){c[e]=1}),function(e){try{localStorage.setItem("THE_BOOK_OF_PAGES_NOT_FOUND_DATA",JSON.stringify(e))}catch(e){}}({current:u,supply:f,found:c})}n(u,!0),document.addEventListener("click",function(e){var t=e.target;t.dataset.next&&n(t.dataset.next)})}();
